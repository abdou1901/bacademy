<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href='stats.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <div class="circle"></div>
    <div class="square"></div>
    <div class="navbar2">
      <div class="logo">
        <img src="images/tomato.png">
        <span>Pomodoro - Analytics</span>
      </div>
    </div>    
    <div class="main-container">
        <div class="dashboard-overview">
            <div class="total-focus">
                <h2>Total Focus Time :</h2>
                <table id="stats-table">
                    <thead>
                        <tr>
                            <th class="table-border">Today</th>
                            <th class="table-border">This Week</th>
                            <th>This Month</th>
                        </tr>
                        
                    </thead>
                    <tbody>
                        <tr>
                            <td class="table-border" id="today-focus"></td>
                            <td class="table-border" id="week-focus"></td>
                            <td id="month-focus"></td>
                        </tr>

                    </tbody>
                </table>
                <div class="analytics-label"></div>
            </div>
            <div class="daily-focus-chart">
                <h2>Today's Focus Time by Hour:</h2>
                <div class="wrapper">
                    <canvas id="dailyFocusChart"></canvas>
                </div>
            </div>
            
            <div class="goals-progress">
                <h2>Current Goals Progress :</h2>
                <button>Set goals</button>
                <div class="set-goals">
                    <span>Type your target minutes :</span>
                    <div class="goals-container">
                        <div class="daily text-input">
                            <span>Daily :</span>
                            <input type="number" id="daily-goal">
                        </div>
                        <div class="weekly text-input">
                            <span>Weekly :</span>
                            <input type="number" id="weekly-goal">
                        </div>
                        <div class="monthly text-input">
                            <span>Monthly :</span>
                            <input type="number" id="monthly-goal">
                        </div>
                    </div>
                </div>
                <div class="progress-container">
                    <h3>Today</h3>
                    <div class="progress">
                        <div id="daily-progress"  class="progress-bar progress-bar-striped" role="progressbar" style="width: 0% ; max-width: 100%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>

                <div class="progress-container">
                    <h3>This Week</h3>
                    <div class="progress">
                        <div id="weekly-progress" class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 0% ; max-width: 100%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                <div class="progress-container">
                    <h3>This Month</h3>
                    <div class="progress">
                        <div id="monthly-progress" class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 0% ; max-width: 100%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
                
                
                

            </div>
            <div class="session-summary">
                <h2 id="week-review-button">This week review ▾</h2>
                <div class="wrapper week-chart">
                <canvas id="myChart4"></canvas>
                </div>

            </div>
            <div class="monthly-focus-chart">
                <h2 id="day-average-button">Average Focus Time by Hour (This Month) ▾</h2>
                <div class="wrapper daily-average-chart">
                    <canvas id="monthlyFocusChart"></canvas>
                </div>
            </div>
            
            
            


        </div>


    </div>





    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script src="stats.js"></script>
</body>
</html>
